<!-- memo_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ memo.title }}</title>
</head>
<body>
    <h1>{{ memo.title }}</h1>
    {% if memo.is_important %}
        <p>⭐ 중요한 메모</p>
    {% endif %}

    <div style="white-space: pre-wrap;">{{ memo.content }}</div>

    <p>작성일: {{ memo.created_at|date:"Y-m-d H:i:s" }}</p>

    {% if user==memo.user %}
        <a href="{% url 'polls:memo_update' memo.pk %}">수정</a>
        <a href="{% url 'polls:memo_delete' memo.pk %}">삭제</a>
    {% endif %}
    <a href="{% url 'polls:memo_list' %}">목록으로</a>
</body>
</html>
